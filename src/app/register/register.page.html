<ion-header class="ion-no-border">
  <div class="grad_back">
    <div class="btn_flex">
      <div>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
      </div>
      <div>
         <ion-buttons slot="end">
          
         </ion-buttons>
      </div>
    </div>
    <ion-label class="subject">SingUp</ion-label>
  </div>
</ion-header>

<ion-content>
  <ion-card >
    <ion-card-header color ="">
      <ion-card-title>
        Registro de usuario
      </ion-card-title>
    </ion-card-header>
    <ion-card-content >
      <form [formGroup] ="registerForm" (ngSubmit) ="singupUser($event)">
        <ion-list lines ="none" >
          <ion-item>
            <ion-label position ="floating">Nombres</ion-label>
            <ion-input type ="text" formControlName ="name"></ion-input>
          </ion-item>
          <ion-item *ngIf ="nameField.errors && nameField.dirty">
            <ion-chip color ="danger">
              <ion-label *ngIf = "emailField.hasError('required')">El nombre es requerido</ion-label>
            </ion-chip>
          </ion-item>

          <ion-item>
            <ion-label position ="floating">Apellidos</ion-label>
            <ion-input type ="text" formControlName = "lastname"></ion-input>
          </ion-item>
          <ion-item *ngIf ="lastname.errors && lastname.dirty">
            <ion-chip color ="danger">
              <ion-label *ngIf = "lastname.hasError('required')">El apellido es requerido</ion-label>
            </ion-chip>
          </ion-item>

          <ion-item>
            <ion-label position ="floating">Correo: </ion-label>
            <ion-input  formControlName = "email" type ="email" ></ion-input>
          </ion-item>
          <ion-item *ngIf ="emailField.errors && emailField.dirty">
            <ion-chip color ="danger">
              <ion-label *ngIf = "emailField.hasError('email')">Correo invalido</ion-label>
              <ion-label *ngIf = "emailField.hasError('required')">El correo es requerido</ion-label>
            </ion-chip>
          </ion-item>

          <ion-item>
            <ion-label position ="floating">Contraseña:</ion-label>
            <ion-input formControlName ="password" type ="password"></ion-input>
          </ion-item>
          <ion-item *ngIf ="passwordField.errors && passwordField.dirty">
            <ion-chip color ="danger">
              <ion-label *ngIf = "passwordField.hasError('required')">La contraseña es requerida</ion-label>
              <ion-label *ngIf = "passwordField.hasError('minlength')">La contraseña debe tener un minimo de 6 caracteres</ion-label>
            </ion-chip>
          </ion-item>

          <ion-item >
            <ion-col>
              <ion-button [disabled]="!registerForm.valid" type ="submit" color ="" size ="medium" expand ="block">Registrarme</ion-button>
            </ion-col>
          </ion-item>
        </ion-list>
      </form>

      <ion-item lines="none">
        <ion-text  >
          <p>¿Ya tienes una cuenta? <ion-chip class="chip" routerLink ="../" color ="tertiary"><ion-label>Iniciar sesión</ion-label></ion-chip></p>
        </ion-text>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
